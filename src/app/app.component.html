<nav class="bg-dark-light">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MNO</span>
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <a routerLink="login" class="dark-bg px-5 py-1 rounded-xl ">login</a>

      <button type="button" class=" outline-none  ">
        <span class="md:mr-4 p-3 " (click)="dark()"> <fa-icon [icon]="modeicon"></fa-icon></span>
      </button>

      <button data-collapse-toggle="navbar-user" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4  rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 ">
        @for (nav of navmenu; track $index) {

        <li>
          <a [routerLink]="nav.path" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 px-3 rounded md:bg-transparent md:tex md:p-0 hover:text-blue-400  " aria-current="page">
            {{nav.name}}
          </a>
        </li>

        }


      </ul>
    </div>
  </div>
</nav>

<router-outlet />
